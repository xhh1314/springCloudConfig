            "name": "普通话", 
            "detail": [
                "zh-CN", 
                "Chinese-simplified"
            ]
        }, 
        {
            "name": "粤语", 
            "detail": [
                "zh-HK", 
                "Chinese-Traditional"
            ]
        }, 
        {
            "name": "英语", 
            "detail": [
                "en-US", 
                "English"
            ]
        }, 
        {
            "name": "日语", 
            "detail": [
                "ja-JP", 
                "Japanese"
            ]
        }, 
        {
